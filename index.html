<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/assets/styles/home.css">
</head>
<body class="body">
    <main class="main">
            <div class="shelf">
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product1.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product2.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product3.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product4.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product5.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product6.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product7.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product8.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product9.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product10.svg" alt=""></div>
                    <div class="product" draggable="true"><img class = "product__img" src="/assets/images/products/product11.svg" alt=""></div>
            </div>

            <div class="cart" id="cart">
                <img class="cart__img" src="/assets/images/cart.svg" alt="">
                <div id = "cart__items" class="cart__items" >
    
                </div>
            </div>

            <div class="button-byProducts">
                <a href="https://lavka.yandex.ru/">Оплатить корзину</a>
            </div>
    </main>
    
    <script>

        const img = document.querySelector('img');
        img.addEventListener('click', function(e) {
            e.preventDefault(); // Предотвращает стандартное действие по умолчанию
        });

        

        const products = document.getElementsByClassName("product");
        const cart = document.getElementById("cart");
        const cartItems = document.querySelector(".cart__items");
        const buttonByProducts = document.querySelector(".button-byProducts");
        console.log(buttonByProducts);
        let coorX = 5;
        for(let product of products) {
            product.addEventListener("dragstart", function(event) {
                let selected = event.target;
                savedClass = selected.className;

                cart.addEventListener("dragover", function(event) {
                    event.preventDefault();
                });

                cart.addEventListener("drop", function(event) {        
                    if(cartItems.children.length >= 2) {
                        buttonByProducts.classList.add("button-byProducts_active");
                    } 
                    
                    if(cartItems.children.length > 3) {
                        selected.style.position = 'absolute';
                        selected.style.left = coorX + "px";
                        coorX += 20;
                        console.log(coorX);
                    } else {
                        selected.style.position = 'static';
                    }
                   cartItems.appendChild(selected)
                   selected = null;
                })
            })
        }

        for(let product of products) {
            product.addEventListener("touchstart", function(event) {
                let selected = event.target;
                savedClass = selected.className;

                cart.addEventListener("touchmove", function(event) {
                    event.preventDefault();
                });

                cart.addEventListener("touchend", function(event) {        
                    if(cartItems.children.length >= 2) {
                        buttonByProducts.classList.add("button-byProducts_active");
                    } 
                    
                    if(cartItems.children.length > 3) {
                        selected.style.position = 'absolute';
                        selected.style.left = coorX + "px";
                        coorX += 20;
                        console.log(coorX);
                    } else {
                        selected.style.position = 'static';
                    }
                   cartItems.appendChild(selected)
                   selected = null;
                })
            })
        }
    </script>
</body>
</html>
